<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Donation Form</title>
<link rel="stylesheet" href="donate.css">

</head>
<body>
<div class="donation-form">
</div>
<div class="df">
    <h1>Donate to Our Charity</h1>
<form action="process-donation.php" method="post">
<div class="input-group">
  <label for="amount">Donation Amount:</label>
  <input type="number" id="amount" name="amount" min="1" step="1" required>
</div>
<div class="input-group">
  <label for="frequency">Donation Frequency:</label>
  <select id="frequency" name="frequency" required>
    <option value="once">One-time</option>
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
  </select>
</div>
<div class="input-group">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
</div>
<div class="input-group">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>
</div>
<div class="input-group">
  <label for="payment-method">Choose Payment Method:</label>
  <select id="payment-method" name="payment-method" required>
    <option value="credit-card">Credit Card</option>
    <option value="paypal">PayPal</option>
    <option value="bank-transfer">Bank Transfer</option>
  </select>
</div>
<button type="submit" class="proceed-button">Proceed</button>
</form>
</div>
</body>
</html>
